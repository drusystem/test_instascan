<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center vh-100">
                <h1 style="text-align: center;">Como escanear qr usando Instascan</h1>
                <div class="col-lg-9">
                    <video id="previsualizacion" class="p-1 border" style="width: 100%;"></video>
                </div>
            </div>
        </div>

        <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
        <script type="text/javascript">
            var scanner = new Instascan.Scanner({
                video: document.getElementById('previsualizacion'),
                scanPeriod:5,
                mirror:false
            });
            Instascan.Camera.getCameras().then(function(cameras){
                debugger;
                if(cameras.length >0){
                    scanner.start(cameras[1]);
                }else{
                    console.log("No se encontr√≥ camaras")
                    alert("Camaras no encontrada")
                }
            }).catch(function(e){
                console.log(e)
                alert("Error:" +e)
            })

            scanner.addListener('scan',function(respuesta){
                alert("CONTENIDO: "+respuesta)
            })

        </script>
</body>
</html>
